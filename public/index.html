<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bases de Datos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
      // compile the template
      var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");
    </script>

    <!-- websocket -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid mt-5">
      <h1 class="text-center">App Ecommerce</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 bg-dark text-white p-4">
          <form id="formAddProducto" method="post">
            <h2>Agregar Producto</h2>
            <label for="name" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nombre del producto"
            />

            <label for="price" class="form-label">Precio:</label>
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="Descripción del producto"
            />

            <label for="picture" class="form-label">Imagen:</label>
            <input
              type="text"
              class="form-control"
              id="picture"
              placeholder="Imagen del producto"
            />
            <button type="submit" class="btn btn-primary mt-3">
              Cargar Producto
            </button>
          </form>
        </div>
      </div>
    </div>
    <section
      class="container d-flex flex-column justify-content-center align-items-center mt-5 mb-5"
    >
      <div class="row col-md-5">
        <div class="title">
          <h3 id="titulo">Nuestros Productos</h3>
        </div>
        <div id="productos"></div>
      </div>
    </section>

    <div class="container-fluid mt-3">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 bg-dark text-white p-4">
          <h1>Mi App Chat</h1>
          <hr />

          <div class="col-md-4 bg-dark text-white p-4" id="mensajes"></div>

          <form class="form-inline" autocomplete="off" id="mensajesForm" method="post">
            <input
              type="text"
              id="username"
              class="form-control my-2 mr-2"
              placeholder="Tu Nombre"
            />
            <input
              type="text"
              id="texto"
              class="form-control my-2 mr-2"
              placeholder="Cuéntanos algo..."
            />
            <input
              class="btn btn-primary my-2"
              type="submit"
              value="Enviar!"
              id="btnEnviar"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
